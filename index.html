<!DOCTYPE html>
<html>

    <head>
        <title>Day Mode & Night Mode Button</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>Day Mode & Night Mode Button</h1>
        
        <input type="button" value="night" onclick="
        
        var bodySelector = document.querySelector('body');

        if (this.value === 'night') {
        bodySelector.style.backgroundColor = 'black';
        bodySelector.style.color = 'powderblue';
        this.value = 'day';
        } else {
        bodySelector.style.backgroundColor = 'powderblue';
        bodySelector.style.color = 'black';
        this.value = 'night';    
        }
        ">
    </body>
    
</html>
